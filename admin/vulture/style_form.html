{% extends "base.html" %}
{% load i18n %}

{% block title %}
	{% trans "System" %} - <small>{% trans "Admin style" %}</small>
{% endblock %}

{% block tabs %}
    <li><a href="/adminstyle/">{% trans "List" %}</a></li>
    <li><a href="#" id="main_tab_1" class="active">{% trans "Main settings" %}</a></li>
{% endblock %}

{% block content %}
    <form method="post" id="adminstyle" action=".">
        <div id="main_content_1" class="main_content">
            <table style="margin:0px;">
                 {{form}}
            </table>
        </div>
        <br />
        <input type="submit" value="{% trans "Save settings" %}"/>
        <input type="button" onclick="document.location='/adminstyle/'" value="{% trans "Cancel" %}"/>
    </form>
{% endblock %}
